<!DOCTYPE html>
<html>
<head>
    <title>Animal Information</title>
    <style>
        table {
            border-collapse:collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Animal Information</h1>
    <div id="animal-table"></div>

    <script>
        let tableHTML = '<table>'; //declaration of the table which will be used to store each animal information.
        tableHTML += '<tr><th>Animal ID</th><th>Animal Name</th><th>Owner Name</th><th>Weight</th><th>Age</th><th>Age Bracket</th></tr>'; //declaration of the format of variables which will be taken by the table.
        
        
        const animals = [ //populating the table
            { id: 1, name: "1Fluffy", owner: "1Alice", weight: 12, age: 0.1 }, //inputting details for animal 1.
            { id: 2, name: "2Fluffy", owner: "2Alice", weight: 20, age: 0.2 }, //inputting details for animal 2.
            { id: 3, name: "3Fluffy", owner: "3Alice", weight: 12, age: 0.3 }, 
            { id: 4, name: "4Fluffy", owner: "4Alice", weight: 20, age: 0.4 }, 
            { id: 5, name: "5Fluffy", owner: "5Alice", weight: 12, age: 1.1 }, 
            { id: 6, name: "6Fluffy", owner: "6Alice", weight: 20, age: 1.2 },
            { id: 7, name: "7Fluffy", owner: "7Alice", weight: 12, age: 1.3 }, 
            { id: 8, name: "8Fluffy", owner: "8Alice", weight: 20, age: 1.4 }, 
            { id: 9, name: "9Fluffy", owner: "9Alice", weight: 12, age: 10.1 }, 
            { id: 10, name: "10Fluffy", owner: "10Alice", weight: 20, age: 10.2 }, 
            { id: 11, name: "11Fluffy", owner: "11Alice", weight: 12, age: 10.3 }, 
            { id: 12, name: "12Fluffy", owner: "12Alice", weight: 20, age: 10.4 }, 
            { id: 13, name: "13Fluffy", owner: "13Alice", weight: 12, age: 15.1 }, 
            { id: 14, name: "14Fluffy", owner: "14Alice", weight: 20, age: 15.2 }, 
            { id: 15, name: "15Fluffy", owner: "15Alice", weight: 12, age: 15.3 }, 
            { id: 16, name: "16Fluffy", owner: "16Alice", weight: 20, age: 15.4 }  
        ];

        function getAgeBracket(age) 
        {
            if (age <= 0.9) 
            {
                return "Puppy";
            } 
            
            else if (age >= 0.91 && age <= 10) 
            {
                return "Adult";
            } 
            
            else if (age >= 10.1 && age <= 15)  
            {
                return "Senior";
            }

            else
            {
                return "Geriatric"
            }
        }

        for (const animal of animals) 
        {
            const ageBracket = getAgeBracket(animal.age);
            tableHTML += `<tr><td>${animal.id}</td><td>${animal.name}</td><td>${animal.owner}</td><td>${animal.weight}</td><td>${animal.age}</td><td>${ageBracket}</td></tr>`;
        }

        tableHTML += '</table>'; //closing the table
        document.getElementById('animal-table').innerHTML = tableHTML; // displaying of the generated table HTML inside the 'animal-table' div.
    </script>
</body>
</html>
